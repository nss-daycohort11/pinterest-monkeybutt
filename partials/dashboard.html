<!-- grid poops -->
<div id="wrapper">
  <div id="columns">
    <div ng-repeat="poop in dashboardCtrl.poops | filter: dashboardCtrl.searchText">
      <div class="grid">
        <div class="poop-controls pull-right">
          <button class="poobtn"><img src="image/poop2.png" ng-click="dashboardCtrl.THISPOOP = poop" data-toggle="modal" data-target="#smearPoop" width="25px" height="25px"></button>
          <button class="poobtn"><span class="glyphicon glyphicon-trash" width="25px" height="25px"></span></button>
        </div>
        <img class="poopy-pics" src="{{poop.poopyPic}}" alt="poopy pic">
        <p class="source">from <a href="{{poop.contentURL}}" target="_blank">source</a></p>
      </div>
    </div>
  </div>
</div>


<!-- Add Poop Modal -->
<div class="modal fade" id="addPoop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Make a poop</h4>
      </div>

      <div class="modal-body">
				<form>
				  <div class="form-group">
				    <label for="poopy-pic">Poop Picture</label>
				    <input type="text" class="form-control" ng-model="dashboardCtrl.newPoop.poopyPic" placeholder="Poop Picture URL">
				  </div>
				  <div class="form-group">
				    <label for="poop-link">Content</label>
				    <input type="text" class="form-control" ng-model="dashboardCtrl.newPoop.contentURL" placeholder="Poop link URL">
				  </div>
          <div class="form-group">
            <label for="keywords">#keywords</label>
            <input type="text" class="form-control" ng-model="dashboardCtrl.newPoop.keywords" placeholder="#keywords">
          </div>
				</form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="dashboardCtrl.addPoop()">Smear Poop</button>
      </div>
    </div>
  </div>
</div>

<!-- smear a poop modal -->
<div class="modal fade" id="smearPoop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

        <h4 class="modal-title" id="myModalLabel">Smear this poop</h4>
      </div>

      <div class="modal-body">
        <form>
          <h1>What canvas?</h1>
          <div>
            Pick canvas: 
            <select 
              ng-model="dashboardCtrl.selectedCanvas"
              ng-options="canvas.name for canvas in dashboardCtrl.userCanvases">
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="" placeholder="Add New Canvas" ng-model="dashboardCtrl.newCanvasName"><span class="glyphicon glyphicon-plus" ng-click="dashboardCtrl.addCanvas()"></span>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="dashboardCtrl.pinPoop()">Smear Poop</button>
      </div>
    </div>
  </div>
</div>
